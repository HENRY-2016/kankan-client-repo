function LoadNamesColoursAndPricesFromServer ()
{
	// @ comment :: this fetchs server resources through end point
	GetProductsNames("plascon_product_names_endpoint")
	GetProductsPrices("plascon_product_prices_endpoint")
	GetPaintColours ("paint_colours_endpoint")

}
function SetUpColourNames () {ShowPaintColoursOptions("colour-input-id")	}
function SetupAutocompleteTypes () {autocomplete(document.getElementById("type-input-id"), products_names)}

function Onoline_Fatch_User_Online_Data ()
{
	// Add_Product_Gallery_Iframe ("plascon_emulsion_products_endpoint");
	// Load_Movie_Names ("movie-name","a_names_endpoint");

	// @ comment :: set up timing..
	setTimeout( LoadNamesColoursAndPricesFromServer , 1000)
	setTimeout(SetUpColourNames,2000)
	setTimeout(SetupAutocompleteTypes,3000)
	HidDivsOnload ()
}

function StartBackGroundCalculation ()
{if ($(window).focus()) {setInterval(CalculateSubtotalAutomatically,1000); setInterval(CalculateGrandtotalAutomatically,1000)};}

function StopBackGroundCalculation ()
	{
		if (window.history.back()) 
			{
				clearInterval(CalculateSubtotalAutomatically); 
				clearInterval(CalculateGrandtotalAutomatically)};
				document.getElementById("customer-info-form").reset();
				console.log("focus lost.... ")
			}

function Check_Network_Status ()
{
	Onoline_Fatch_User_Online_Data ()
	// if (!navigator.onLine) {Create_Offline_Label ();}
	// else if (navigator.onLine) 
	// 	{
	// 		Add_Movies_Gallery_Iframe ("plascon_products_endpoint");
	// 		Load_Movie_Names ("movie-name","a_names_endpoint");
	// 	}

	// start calculations
	StartBackGroundCalculation ()
	// StopBackGroundCalculation ()
}

</script>

<script>

var acc = document.getElementsByClassName("main-acordination-btns");
var i;

for (i = 0; i < acc.length; i++) {
	acc[i].onclick = function() {
	this.classList.toggle("active");
	var panel = this.nextElementSibling;
	if (panel.style.maxHeight){
		panel.style.maxHeight = null;
	} else {
		panel.style.maxHeight = panel.scrollHeight + "px";
	}
	}
}
</script>
