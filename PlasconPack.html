							<center>
								<form id="products-form" >
									<select id="type-input-id" name="paint_name" placeholder="Type" class="paint-name order-inputs"><option>Type</option></select>
									<select id="size-input-id" onchange="DisplayCostPrice ('type-input-id','size-input-id','cost-price-id')" name="paint_name" id="size-id" placeholder="Size" class="paint-name order-inputs">

										<option value="1ltr" >1 ltr</option>
										<option value="4ltrs" >4 ltrs</option>
										<option value="20ltrs" >20 ltrs</option>
									</select>

										<option value="White" >White</option>
										<option value="Beige" >Beige</option>
									</select>
									<input  id="qty-input-id"  onchange="CalculateSubTotaPrice('qty-input-id','cost-price-id','total-input-id')" class="order-inputs" type="text" placeholder="Quantity"  name="paint_name" />
