function LoadNamesAndPrices ()
{
    GetLightsProductsNames ("chintlights_names_endpoint")

    GetSwitchsProductsPrices("chintswitchs_prices_endpoint")
    GetCablesProductsNames ("chintcables_names_endpoint")

}
function InitNamesAndPrices ()
{
	ShowLightsProductsNamesOptions ("lights-name-input-id")
	ShowSwitchsProductsNamesOptions ("switch-name-input-id")
	ShowCablesProductsNamesOptions ("cables-name-input-id")
	
}
function Onoline_Fatch_User_Online_Data ()
{
    Add_Products_Gallery_Iframe_With_Args ("lights-offline-label-div", "lights-product-pics-div", "chint_lights_endpoint")

    Add_Products_Gallery_Iframe_With_Args("cables-offline-label-div","cables-product-pics-div","chint_cables_endpoint")

    // names ..........
    setTimeout( LoadNamesAndPrices , 3000)
    setTimeout(InitNamesAndPrices,4000)
}
